<h1>로그인</h1>
<form method="POST">
    {% csrf_token %}
    <div>
        <label for="id_username">아이디</label>
        {{ form.username }}
    </div>
    <div>
        <label for="id_password">비밀번호</label>
        {{ form.password }}
    </div>
    <button type="submit">로그인</button>
</form>
<a href="{% url 'account:signup' %}">회원가입</a>
