<h1>회원가입</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit">회원가입</button>
</form>
<a href="{% url 'account:login' %}">로그인</a>
